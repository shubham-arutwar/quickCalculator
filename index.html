<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quickCalculator</title>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/img/favicon_io/favicon.ico">
</head>
<body onload="undoAnim(); animSum();">
    <div class="mainWindow">
        <div class="topBox">
            <div id="history" class="longflexT"></div>
            <div id="result" class="longflexT">0</div>
        </div>
        <div class="longflex">
            <button onclick="clr()" class="numBtn acBtn">AC</button>
            <button onclick="animSum()" class="numBtn sum">+</button> <!--id="status"-->
            <button onclick="animSub()" class="numBtn sub">-</button>
            <!-- <button onclick="sw()" class="sw">+/-</button> -->
            <!-- <button class="sw"><a class="test" href="/test/test.html">test</a></button> -->
        </div>
        <div class="numBox">
            <div class="longflex">
                <button onclick="calc(0.25)" class="numBtn">1/4</button>
                <button onclick="calc(0.5)" class="numBtn">1/2</button>
                <button onclick="calc(1)" class="numBtn">1</button>
            </div>
            <div class="longflex">
                <button onclick="calc(2)" class="numBtn">2</button>
                <button onclick="calc(3)" class="numBtn">3</button>
                <button onclick="calc(4)" class="numBtn">4</button>
            </div>
            <div class="longflex">
                <button onclick="calc(5)" class="numBtn">5</button>
                <button onclick="calc(10)" class="numBtn">10</button>
                <button onclick="undo()" id="undo" class="numBtn">undo</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/animations.js"></script>
</html>
