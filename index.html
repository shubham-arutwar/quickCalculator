<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quickCalculator</title>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="mainWindow">
        <div class="topBox">
            <div id="history" class="longflexT"></div>
            <div id="result" class="longflexT">0</div>
        </div>
        <div class="splBtn">
            <div onclick="clr()" class="clrBtn">AC</div>
            <div onclick="sw()" id="status" class="numBtn">+</div>
            <div onclick="sw()" class="sw">+/-</div>
            <!-- <div class="sw"><a class="test" href="/test/test.html">test</a></div> -->
        </div>
        <div class="numBox">
            <div class="longflexN">
                <div onclick="calc(0.25)" class="numBtn">1/4</div>
                <div onclick="calc(0.5)" class="numBtn">1/2</div>
                <div onclick="calc(1)" class="numBtn">1</div>
            </div>
            <div class="longflexN">
                <div onclick="calc(2)" class="numBtn">2</div>
                <div onclick="calc(3)" class="numBtn">3</div>
                <div onclick="calc(4)" class="numBtn">4</div>
            </div>
            <div class="longflexN">
                <div onclick="calc(5)" class="numBtn">5</div>
                <div onclick="calc(10)" class="numBtn">10</div>
                <div onclick="undo()" id="undo" class="numBtn"></div>
            </div>
        </div>
    </div>
</body>
</html>
